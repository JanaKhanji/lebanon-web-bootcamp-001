    <nav id="navbar1">

   <div class="container" >
    <div id="wallet">

    <div class="d-flex justify-content-center">
      <figure>
    <img width="300px" src="https://www.creativefabrica.com/wp-content/uploads/2019/01/Wallet-icon-by-back1design1-580x382.png">

       </div>

       <input type="text" class="form-control" placeholder="Description" id="description">
       <br>
     <button id="createsubmit" type="submit" class="btn btn-secondary">Create new wallet</button>
    
          </form>
